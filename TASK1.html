<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage using HTML and CSS">
    <title>Simple Webpage</title>
    <style>
        body {
            font: 1.6em Arial, sans-serif;
            color: #0e0e0e;
            background: rgb(193, 193, 193);
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 1rem;
        }

        nav a {
            color: rgb(226, 10, 10);
            text-decoration: none;
        }

        .active a {
            font-weight: bold;
            color: #ffffff;
        }

        main {
            padding: 2rem;
            min-height: 80vh; /* Ensures main content takes up enough space to show scrolling */
        }

        section {
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 0.5rem;
        }

        form input, form textarea, form button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #e12626;
            border-radius: 4px;
        }

        form input::placeholder, form textarea::placeholder {
            color: #aaa;
        }

        form button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <nav>
            <ul>
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Webpage introduction.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <article>
                <h3>About Us</h3>
                <p>Our information.</p>
            </article>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us using the form.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
